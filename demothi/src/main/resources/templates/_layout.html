<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title th:text="${title} ?: 'Employee App'">Employee App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>.error{color:#dc3545;font-size:.9rem}</style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Employee App</a>
        <div>
            <a class="btn btn-sm btn-outline-light" href="/employees/add">Add Employee Details</a>
            <a class="btn btn-sm btn-outline-light" href="/employees">List</a>
        </div>
    </div>
</nav>

<!-- Fragment NHẬN NỘI DUNG từ trang con -->
<div class="container py-4" th:fragment="content(content)">
    <div th:insert="${content}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
